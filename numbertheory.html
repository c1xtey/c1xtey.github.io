<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Theory - Ben Mackay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    hr {
      border: none;
      border-top: 2px solid black;
      margin: 20px 0;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    /* Each grid box */
    .grid-item {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      font-size: 1em;
      transition: transform 0.2s, background-color 0.2s;
    }

    .grid-item:hover {
      transform: scale(1.05);
      background-color: #e0e0e0;
    }

    /* Center the text inside the link */
    .grid-item a {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #000;
      padding: 10px;
    }

    .grid-item a:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Number Theory</h1>
  <hr>

  <div class="grid">
    <div class="grid-item">
      <a href="dirichlet_unit_theorem.pdf" target="_blank">Dirichlet's Unit Theorem</a>
    </div>
    <!-- Add more grid items here for other notes -->
  </div>

</body>
</html>
